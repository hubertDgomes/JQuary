<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 m-auto buttonFOR">
                    <button id="close">Close</button>
                    <button id="open">Open</button>
                    <button id="openAndClose">Close and Open</button>
                    <button id="fadeOut">Fade Out</button>
                    <button id="fadeIn">Fade In</button>
                    <button id="fadeInOut">Fade In Out</button>
                    <button id="japan">Click To Visit Japan</button>
                    <button id="japanOut">Click To Come Back BD</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 m-auto">
                    <div class="flag">
                        <div class="green">
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="counterPart">
        <div class="bg-white py-5 text-center">
            <div class="container">
                <div class="row">

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">90000</h1>
                            <h2>Successful Students</h2>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">34000</h1>
                            <h2>Expert Freelancers</h2>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">40000</h1>
                            <h2>Skilled Job Holders</h2>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">600</h1>
                            <h2>Industry Expert</h2>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">89</h1>
                            <h2>Success Ratio</h2>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="item">
                            <h1 class="counter">3000</h1>
                            <h2>Companies</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="timerPart">
        <div class="bg-warning py-5 m-auto text-center">
            <div class="container">
                <div class="cenText">
                    <h2>My birthday Countdown</h2>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <h1 id="days"></h1>
                        <h3>Days</h3>
                    </div>

                    <div class="col-lg-3">
                        <h1 id="hours"></h1>
                        <h3>Hours</h3>
                    </div>

                    <div class="col-lg-3">
                        <h1 id="minutes"></h1>
                        <h3>Minute</h3>
                    </div>

                    <div class="col-lg-3">
                        <h1 id="seconds"></h1>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-1.12.4.min.js"></script>

    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
